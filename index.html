<!DOCTYPE html>
<html lang="fr">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>markdown previewer</title>
   <link rel="stylesheet" href="scss/index.scss">
   <link href="https://fonts.googleapis.com/css?family=Space+Mono|Work+Sans" rel="stylesheet">
</head>
<body>
   <header>
      <div class="container">
         <h1>Markdown Previewer</h1>
      </div>
   </header>
   <section id="content">
      <div class="container">
         <textarea id="markdown-input" cols="40" rows="30">
Edit or replace this
-----------
               
### Another deeper heading
               
Paragraphs are separated by a blank line.
               
Leave 2 spaces at the end of a line to do a  line break
               
Text attributes *italic*, **bold**,
`monospace`, ~~strikethrough~~ .
               
Unordered list:
               
  * apples
  * oranges
  * pears
               
Numbered list:
               
  1. apples
  2. oranges
  3. pears
               
---

> quote
               
#### Created by:
[Jay Karlsven](https://jpkarlsven.com "Jay Karlsven's Webs
         </textarea>
         <div id="markdown-result">
            <!-- resultat du markdown -->
         </div>
      </div>
   </section>
   <script src="js/index.ts"></script>
</body>
</html>
